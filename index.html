<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyRoutine</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,300;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="contenido">
        <div class="container">

            <h1>My<span>Goals</span></h1>
            <div class="row">
                <div class="six columns">
                    <label class="goals-text" for="meta">Goals:</label>
                    <form id="formulario">
                        <textarea id="meta" class="u-full-width"></textarea>
                        <input type="submit" class="button u-full-width button-primary" value="Add my goal">
                    </form>
                </div>
                <div class="six columns">
                    <h2>To Do:</h2>
                    <div id="lista-metas">
                        <!--Contenido de notas-->
                    </div>
                </div>
            </div>

        </div>
    </div> <!--#contenido-->

    <script src="js/app.js"></script>
</body>
</html>
